<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-6 col-11 bg-white shadow rounded-4 p-4">
        <a href="normal.html" class="text-decoration-none text-dark">
          <h4 class="text-center mb-3">LOGIN TO TATCHA</h4>
        </a>
        <form>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email*" required>
          </div>
          <div class="d-grid gap-2 mt-3">
            <!-- Password Button -->
            <button class="btn btn-primary rounded-pill" type="submit">
              CONTINUE WITH PASSWORD
            </button>
            <!-- Google Button -->
            <button class="btn btn-outline-secondary rounded-pill d-flex align-items-center justify-content-center gap-2" type="button">
              <img src="https://i.pinimg.com/1200x/45/20/dd/4520ddfc56208707045c56232e946f7f.jpg" width="28">
              Continue with Google
            </button>
            <!-- Amazon Button -->
            <button class="btn btn-outline-secondary rounded-pill d-flex align-items-center justify-content-center gap-2" type="button">
              <img src="https://i.pinimg.com/736x/bb/be/fe/bbbefe05128348e237ceb29b3f19d7cf.jpg" width="28">
              Continue with Amazon
            </button>
            <p class="text-center mt-2 mb-0">
              New to Tatcha? <strong>Create An Account</strong>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
